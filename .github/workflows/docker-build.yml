name: Build and Push Employee UI Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Docker Buildx (for advanced caching and multi-platform builds)
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Login securely to Docker Hub
      - name: ğŸ‹ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4ï¸âƒ£ Build and Push Docker Image to Docker Hub
      - name: ğŸ—ï¸ Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Multiple tags: latest + run number for version tracking
          tags: |
            praveen66704/employee-ui:latest
            praveen66704/employee-ui:${{ github.run_number }}
